---
layout: default
title: Recipes
nav: Recipes
permalink: /recipes/
---

<div class="home">
	
    <h1 class="page-heading">Recipe Index</h1>

    <ul>
      {% for post in site.categories.recipes | sort:title %}
        <li class="cards">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
			  <img class="teaser" src="{{ site.baseurl }}/img/{{ post.photo }}-teaser.png">
			  <span class="infopost">
			  <span class="title">{{ post.title }}</span>

			  <span class="excerpt">{{ post.excerpt | strip_html }}</span>
	  </span>
	  </a>
        </li>
      {% endfor %}
    </ul>

    

</div>
