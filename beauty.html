---
layout: default
nav: Beauty
permalink: /beauty/
---

<div class="home">

	
    <h1 class="page-heading">Beauty Index</h1>

    <ul>
      {% for post in site.categories.beauty | sort:title %}
        <li class="cards">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
			  <img class="teaser" src="{{ site.baseurl }}/img/{{ post.photo }}-teaser.png">
			  <span class="infopost">
			  <span class="title">{{ post.title }}</span>

			  <span class="excerpt">{{ post.excerpt | strip_html }}</span>
	  </span>
	  </a>
        </li>
      {% endfor %}
    </ul>


    

</div>
